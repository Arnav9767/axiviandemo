<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #eaf0f9ec;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* üåê Navbar */
      .navbar {
        background: linear-gradient(to right, #1a237e, #03adec);
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 24px;
        flex-wrap: wrap;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar .logo {
        display: flex;
        align-items: center;
      }

      .navbar .logo img {
        height: 50px;
        margin-right: 10px;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      }

      .navbar .title {
        font-size: 1.9rem;
        font-weight: 800;
        text-align: center;
        flex: 1;
      }

      .navbar .install-btn {
        background: #e67514;
        border: none;
        color: white;
        padding: 10px 14px;
        font-size: 18px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .navbar .install-btn:hover {
        background: #ffffff44;
      }

      @media (max-width: 600px) {
        .navbar {
          flex-direction: column;
          text-align: center;
          gap: 10px;
        }

        .navbar .title {
          margin-top: 10px;
        }

        .navbar .install-btn {
          border-radius: 30px;
          padding: 8px 16px;
          font-size: 14px;
        }
      }

      /* üîê Admin Login Form */
      .login-box {
        background: white;
        max-width: 400px;
        margin: 60px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 22px rgba(0, 0, 0, 0.4);
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #3f51b5;
      }

      .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      .login-box input:focus {
        outline: none;
        border-color: #3f51b5;
        box-shadow: 0 0 5px rgba(63, 81, 181, 0.3);
      }

      .login-box button {
        width: 100%;
        background: linear-gradient(to right, #2196f3, #0d47a1);
        color: white;
        border: none;
        padding: 14px;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 10px;
      }

      .login-box button:hover {
        background: linear-gradient(to right, #0d47a1, #2196f3);
      }

      .login-box .icon {
        margin-right: 8px;
        color: #3f51b5;
      }
      /* üî≤ Fullscreen overlay for loader */
.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  background: rgba(255, 255, 255, 0.8);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* üîÑ Animated triangle illusion loader */
.loader {
  width: 60px;
  aspect-ratio: 1.154; /* Perfect triangle ratio */
  --c: #0000 ,#ef8025 2deg 59deg,#0000 61deg;
  --c1: conic-gradient(from 149deg at top, var(--c));
  --c2: conic-gradient(from -31deg at bottom, var(--c));
  background:
    var(--c1) top,
    var(--c1) bottom right,
    var(--c2) bottom,
    var(--c1) bottom left;
  background-size: 50% 50%;
  background-repeat: no-repeat;
  animation: l37 1s infinite;
}

@keyframes l37 {
  80%, 100% {
    background-position: bottom right, bottom left, bottom, top;
  }
}
    </style>
  </head>
  <body>
    <!-- üöÄ Navbar -->
    <div class="navbar">
      <div class="logo">
        <img
          src="./logo/WhatsApp Image 2025-07-05 at 20.55.29_ac21f277.png"
          alt="Logo"
        />
      </div>
      <div class="title">‡§ú‡§®‡§ï‡§≤‡•ç‡§Ø‡§æ‡§£ ‡§Ü‡§∞‡•ã‡§ó‡•ç‡§Ø ‡§∏‡•á‡§µ‡§æ</div>
      <div style="display: flex; gap: 10px; align-items: center">
        <button
          id="installBtn"
          class="install-btn"
          style="display: none"

    <!-- üîê Admin Login Form -->
    <div class="login-box">
      <h2><i class="fa-solid fa-user-shield icon"></i>Admin Login</h2>
      <form id="loginForm">
        <label><i class="fa-solid fa-user icon"></i>Username</label>
        <input

        />

       <label>
  <i class="fa-solid fa-lock icon"></i> Password
</label>
<div style="position: relative;">
  <input type="password" id="password" placeholder="Enter Password" required />
  <i class="fa-solid fa-eye" id="togglePassword"
     style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
</div>
        <button type="submit">
          <i class="fa-solid fa-right-to-bracket icon"></i>Login
        </button>
      </form>
      <button onclick="goHome()" style="margin-top: 15px; background: #6c757d">
        <i class="fa-solid fa-house icon"></i>Back to Home
      </button>
      <div id="loader" class="loader-overlay" style="display: none;">
  <div class="loader"></div>
</div>
    </div>

    <script>
      document.getElementById("togglePassword").addEventListener("click", function () {
    const passwordInput = document.getElementById("password");
    const icon = this;

    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);

    // Toggle icon
    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
  });
<label>

</label>
<div style="position: relative;">

  <i class="fa-solid fa-eye" id="togglePassword"
     style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
</div>

      function goHome() {
        window.location.href = "index.html"; // üîÅ Replace with your home page path
      }
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const user = document.getElementById("username").value;
          const pass = document.getElementById("password").value;

          if (user === "shivaji" && pass === "9922764718") {
            document.getElementById("loader").style.display = "flex";
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "admincode.html";
          } else {
            alert("‚ùå Invalid credentials!");
          }

        });

      // üì≤ PWA Install Button
      let deferredPrompt;
      const installBtn = document.getElementById("installBtn");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = "block";
      });

      installBtn.addEventListener("click", async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === "accepted") {
            console.log("‚úÖ App installed");
            installBtn.style.display = "none";
          } else {
            console.log("‚ùå App install declined");
          }
          deferredPrompt = null;
        }
      });
    </script>
  </body>
</html>
